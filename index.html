<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
  <title>Document</title>
</head>

<body>


  <div id="app">
    <el-button @click="visible = true">Button</el-button>
    <el-dialog :visible.sync="visible" title="Hello world">
      <p>Try Element</p>
    </el-dialog>
    <el-button @click="getRequest">getRequest</el-button>
    <el-container>
      <el-header>Header</el-header>
      <el-aside width="200px">Aside</el-aside>
      <el-main>
        <el-card v-for="(e,i) in resdata">
          <img :src="e.album.artist.img1v1Url" alt="">
          <div class="bottom clearfix">
            <span class="span">{{ e.name }}</time>
              <span>{{e.album.name}}</span>
          </div>
        </el-card>
      </el-main>
    </el-container>

  </div>





</body>

<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
  new Vue({
    el: '#app',
    data: function () {
      return {
        visible: false,
        resdata: []
      }
    },
    methods: {
      getRequest() {
        axios.get('http://39.105.168.171:3000/search?keywords= 此生不换').then(res => {
          // console.log(res)
          this.resdata = res.data.result.songs
        })
      }
    }
  })

</script>

</html>
